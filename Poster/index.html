<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natural Park Invitation</title>
    <style>
      /* Reset */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: Arial, sans-serif;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background: url('poster_img.png') no-repeat center center/cover;
          position: relative;
          overflow: hidden;
      }

      body::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: url('poster_img.png') no-repeat center center/cover;
          filter: blur(10px);
          z-index: -1;
      }

      .poster {
          background-color: rgba(255, 255, 255, 0.9);
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
          text-align: center;
          max-width: 90%;
          width: 400px;
      }

      .poster img {
          max-width: 100%;
          border-radius: 10px;
          margin-bottom: 15px;
      }

      .poster h1 {
          font-size: 1.8rem;
          color: #2d572c;
          background-color: #f5deb3; /* Beige yellow */
          padding: 10px;
          border-radius: 5px;
      }

      .poster p {
          font-size: 1rem;
          color: #fff;
          background-color: #2d572c; /* Suitable green */
          padding: 10px;
          border-radius: 5px;
          margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="poster">
      <img src="poster_img.png" alt="Natural Park Image" />
      <h1>
        Welcome to <br />
        Our Natural Park!
      </h1>
      <p>
        Experience the beauty of nature like never before. Our park offers lush
        greenery, serene landscapes, and a chance to connect with the natural
        world. Visit us and make unforgettable memories!
      </p>
    </div>
  </body>
</html>
